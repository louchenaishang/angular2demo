<div class="container-fluid">

  <div class="row row-env" *ngIf="displayEnvName">
    <div class="col-sm-12 padding-lr-none">
      <ngb-alert type="success" [dismissible]="true" (close)="displayEnvName=false;" #envAlert>
        <strong>环境名称:</strong> {{ envName }}
      </ngb-alert>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 padding-lr-none">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
