<div class="container-fluid">

  <div class="row" *ngIf="displayEnvName">
    <div class="col-sm-12 padding-lr-none">
      <ngb-alert [dismissible]="true" (close)="displayEnvName=false;" #envAlert>
        <strong>envName:</strong> {{ envName }}
      </ngb-alert>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
