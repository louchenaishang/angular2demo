<div class="container">

  <div class="row">
    <h1>表单</h1>
  </div>

  <div class="row">
    <h4>heroJson:{{ hero | json }}</h4>
  </div>
  <div class="row">
    <h4>otherJson:{{ other | json }}</h4>
  </div>

  <div class="container" [hidden]="submitted">
    <form (ngSubmit)="onSubmit();form.reset();" #form="ngForm">
      <div class="form-group">
        <label for="age">age</label>
        <input type="text" class="form-control" id="age" name="input1" [(ngModel)]="other.age" required>
      </div>

      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" name="input2" [(ngModel)]="other.name" required
               #name="ngModel">
      </div>

      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>

      <button type="button" class="btn btn-default" (click)="form.reset();">Reset</button>

      <button type="submit" class="btn btn-success" [disabled]="!form.form.valid">Submit</button>

    </form>
  </div>
</div>
