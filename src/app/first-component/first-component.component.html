<div>
  first-component content
</div>
<div>
  {{ heroes | json }}
</div>
<div>
  here is heroJson:{{ hero | json }}
</div>
<div>
  here is otherJson:{{ other | json }}
</div>

<div class="container" [hidden]="submitted">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit();form.reset();" #form="ngForm">
    <div class="form-group">
      <label for="age">age</label>
      <input type="text" class="form-control" id="age" name="input1" [(ngModel)]="other.age" required>
    </div>

    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" name="input2" [(ngModel)]="other.name" required #name="ngModel">
    </div>

    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>

    <button type="button" class="btn btn-default" (click)="form.reset();">Reset</button>

    <button type="submit" class="btn btn-success" [disabled]="!form.form.valid">Submit</button>

  </form>
</div>
